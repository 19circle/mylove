<script type="text/javascript">
	function xianshichulai()
	{
       document.getElementById('xianshi').style.display='block';
       document.getElementById('xianshi').style.width='500px';
       document.getElementById('xianshi').style.height='30px';
       document.getElementById('xianshi').style.color='red';
	}
	function yinchangqilai()
	{
		document.getElementById('xianshi').style.display='none';
	}
	function zhanghsi()
	{    
		if (document.getElementById('q1').style.display=='none') 
		{
			document.getElementById('q1').style.display='block';
		}
		else
		{
			document.getElementById('q1').style.display='none';
		}
	}
	function sosuo()
    {
       var ab=document.getElementById('e1');
       ab.value='我喜欢小安  哈哈才怪';
          
    }

    function shizhong(n)
    {
    	if (n<10) 
    	{
    		return '0'+n;
    	}
    	else
    	{
    		return ''+n;
    	}
    }
    function shizhong2(n)
    {
    	return ''+n;
    }
   window.onload=function()
   {
   	    var aaa=document.getElementById('q2');
    	var bbb=document.getElementById('q3');
    	var ccc=bbb.getElementsByTagName('input');
    	var ddd=document.getElementById('q4');
    	var eee=document.getElementById('q5');
    	aaa.onclick=function ()
    	{
           for (var i=0;i<ccc.length;i++) 
           {
           	ccc[i].checked=true;
           }
    	}
    	ddd.onclick=function ()
    	{
           for (var i=0;i<ccc.length;i++) 
           {
           	ccc[i].checked=false;
           }
    	}
    	eee.onclick=function ()
    	{
           for (var i=0;i<ccc.length;i++) 
           {
           	if(ccc[i].checked==true)
           	{
           		ccc[i].checked=false;
           	}
           	else 
           	{
           		ccc[i].checked=true;
           	}
           	
           }
    	}
       var qwe=document.getElementById('div1');
       var qaz=qwe.getElementsByTagName('input');
       var uio=qwe.getElementsByTagName('div');
       
         for (var i = 0; i < qaz.length; i++) 
         {
         	qaz[i].index=i;
         	qaz[i].onclick=function ()
       	  {
             for (var i = 0; i < qaz.length; i++)
              {
             	qaz[i].className='';
             	uio[i].style.display='none';

             }
             this.className='active';
             uio[this.index].style.display='block';
       	  }
         }
       function  tick()
       {
       	 var oDiv=document.getElementById('q6');
       	 var oDiv2=document.getElementById('q7');
         var oImg1=oDiv.getElementsByTagName('img');
         var oImg2=oDiv2.getElementsByTagName('img');
         var oDate=new Date();
         var str1=shizhong(oDate.getHours())+shizhong(oDate.getMinutes())+shizhong(oDate.getSeconds());
         var str2=shizhong2(oDate.getFullYear())+shizhong2((oDate.getMonth()+1))+shizhong2(oDate.getDate());
         for (var i = 0; i < oImg1.length; i++) 
         {
         	oImg1[i].src='images/'+str1[i]+'.png';
         }
         for (var i = 0; i < oImg2.length; i++) 
         {
         	oImg2[i].src='images/'+str2[i]+'.png';
         } 	 
       }
       setInterval(tick,1000);
       tick();
        
        var oUl=document.getElementById('q8');
        var oBtn=document.getElementById('btn');
        var oText=document.getElementById('text');
        oBtn.onclick=function()
        {
        	 var oLi=document.createElement('li');
        	 var oLi1=document.getElementsByTagName('li');
        	 //oUl.appendChild(oLi);
        	 oUl.insertBefore(oLi,oLi1[0]);
        	 oLi.innerHTML=oText.value;

        }

     
 

   }
  
</script>
